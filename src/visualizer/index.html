<!DOCTYPE html>
<html>
  <head>
    <title>Butterchurn Visualizer Extension</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: inline-block;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #noAudioOverlay {
        display: none;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        width: 800px;
        height: 600px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #noAudioOverlay p {
        font-size: 20px;
        color: white;
        text-align: center;
      }

      #menu {
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin: 10px;
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
      }

      #menu.hidden {
        opacity: 0;
      }

      .col {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
        transition-duration: 0.4s;
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        color: black;
      }

      #current-visualizer {
        font-size: 16px;
        border: none;
        background: none;
        color: white;
        display: inline-block;
        cursor: pointer;
      }
      #current-visualizer[contenteditable="true"] {
        outline: none;
        box-shadow: 0 0 3px rgba(81, 203, 238, 1);
        border-radius: 4px;
        padding: 2px;
      }

      #preset-list {
        font-family: Arial, sans-serif;
        background-color: #f0f0f000;
        border: 1px solid #cccccc39;
        padding: 8px;
        border-radius: 4px;
        outline: none;
        color: white;
      }

      #preset-list option {
        color: #ffffff;
      }
    </style>
    <script src="../../lib/butterchurn.min.js"></script>
    <script src="../../lib/butterchurnPresetsAll.min.js"></script>
    <script src="../../lib/imageData.min.js"></script>
    <script src="./visualizer.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="noAudioOverlay">
      <p>
        Audio is not currently playing
        <br />
        Note: Extension works with individual tabs, not across all tabs
      </p>
    </div>
    <div id="menu">
      <div class="col">
        <div class="row">
          <button id="btn-insta-prev">
            <i class="fas fa-fast-backward"></i>
          </button>
          <button id="btn-prev"><i class="fas fa-step-backward"></i></button>
          <span id="current-visualizer"></span>
          <button id="btn-next"><i class="fas fa-step-forward"></i></button>
          <button id="btn-insta-next">
            <i class="fas fa-fast-forward"></i>
          </button>
        </div>
        <div class="row">
          <select id="preset-list">
            <option value="all">All</option>
            <option value="curated">Curated</option>
          </select>
        </div>
      </div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
